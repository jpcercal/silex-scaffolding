{% extends "App/Resources/views/layout.twig.html" %}

{% block title 'Home' %}

{% block content %}
    <md-sidenav
        class="site-sidenav md-sidenav-left md-whiteframe-z2"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')"
    >
        <header class="nav-header">
            <a ng-href="#/">
                <img src="assets/images/icons/angular-logo.svg" alt="" />
            </a>
        </header>

        <md-content flex role="navigation">
            <ul class="docs-menu">
                <li>
                    <h2 class="menu-heading md-subhead">Section name</h2>
                    <md-button ng-click="focusMainContent($event)" href="#">Skip to content</md-button>
                </li>
            </ul>
        </md-content>
    </md-sidenav>

    <div layout="column" tabIndex="-1" role="main" flex>
        <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">
            <div class="md-toolbar-tools docs-toolbar-tools" ng-click="openMenu()" tabIndex="-1">
                <div layout="row" flex class="fill-height">
                    <h2 class="md-toolbar-item md-breadcrumb md-headline">
                        <span class="md-breadcrumb-page">{{ '{{ title }}' }}</span>
                    </h2>
                </div>
            </div>
        </md-toolbar>

        <md-content ng-view md-scroll-y flex layout-padding></md-content>
    </div>
{% endblock %}
